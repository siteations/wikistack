{% extends "layout.html" %}

{% block content %}
  <h3>{{name}}</h3>
  <p>{{email}}</p>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
     {% for page in pages %}
    <li><a href="/wiki/{{page.urlTitle}}.html">{{page.title}}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
